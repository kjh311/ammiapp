var calculate = function() {
 var aTotal = document.getElementById('aTotal');
 var bTotal = document.getElementById('bTotal');

 var aScore = document.getElementById('aScore');

 var apoints = document.getElementById('apoints');
 var bpoints = document.getElementById('bpoints');
 var cpoints = document.getElementById('cpoints');
 var dpoints = document.getElementById('dpoints');

 test = test.value;
 totalpoints = totalpoints.value;



 var btn = document.getElementById('btn');


 aScore = parseInt(aScore.value);
 bScore = parseInt(bScore.value);
 cScore = parseInt(cScore.value);
 dScore = parseInt(dScore.value);







 gScore = (parseFloat(aScore + bScore + cScore + dScore) / 4);


 aTotal.innerHTML = (((aScore / test) * 75) + ((gScore / test) * 25)).toFixed(2) + "%";
 bTotal.innerHTML = (((bScore / test) * 75) + ((gScore / test) * 25)).toFixed(2) + "%";
 cTotal.innerHTML = (((cScore / test) * 75) + ((gScore / test) * 25)).toFixed(2) + "%";
 dTotal.innerHTML = (((dScore / test) * 75) + ((gScore / test) * 25)).toFixed(2) + "%";
 groupScore.innerHTML = "Group Average: " + ((gScore / test) * 100).toFixed(2) + "%";
 apoints.innerHTML = (((((aScore / test) * 75) + ((gScore / test) * 25)).toFixed(0) * totalpoints) / 100) + " pts";
 bpoints.innerHTML = (((((bScore / test) * 75) + ((gScore / test) * 25)).toFixed(0) * totalpoints) / 100) + " pts";
 cpoints.innerHTML = (((((cScore / test) * 75) + ((gScore / test) * 25)).toFixed(0) * totalpoints) / 100) + " pts";
 dpoints.innerHTML = (((((dScore / test) * 75) + ((gScore / test) * 25)).toFixed(0) * totalpoints) / 100) + " pts";
